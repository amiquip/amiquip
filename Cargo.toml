[package]
name = "amiquip"
version = "0.5.0"
authors = ["John Gallagher <johnkgallagher@gmail.com>"]
edition = "2021"
build = "build.rs"
description = "Pure Rust RabbitMQ client"
repository = "https://github.com/jgallagher/amiquip"
readme = "README.md"
keywords = ["rabbitmq", "amqp"]
categories = ["network-programming", "api-bindings"]
license = "MIT OR Apache-2.0"

[package.metadata.docs.rs]
all-features = true

[features]
default = ["native-tls"]

[dependencies]
snafu = { version = "0.7", default-features = false, features = ["std"]}
input_buffer = "0.5"
bytes = "1.1"
amq-protocol = "7.1"
log = "0.4"
mio = "0.6"
mio-extras = "2.0"
cookie-factory = "0.3"
crossbeam-channel = "0.5"
indexmap = "1.6"
url = "2.2.2"
native-tls = { version = "0.2", optional = true }
percent-encoding = "2.1"

[build-dependencies]
built = "0.5.1"

[dev-dependencies]
uuid = { version = "0.8", features = [ "v4" ] }
env_logger = "0.9"
mockstream = "0.0.3"
